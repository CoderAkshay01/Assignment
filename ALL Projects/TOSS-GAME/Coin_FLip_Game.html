<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Flip Game</title>
</head>
<body>
  <h2>Choose Your Side</h2>

  <button onclick="
   let computerMove = 'Tails';
  /*Result : generate a variable to store result*/
  let randomNumber = Math.random();
  let result = '';
  if(randomNumber > 0 && randomNumber <1/2){
      result = 'Heads';
   }
   else if(randomNumber > 1/2 && randomNumber < 1){
      result = 'Tails';
   }
  alert(`You Choose Heads. Computer Choose ${computerMove}. Result of Toss is ${result}.`)

  // Display Winner 
  if(result == computerMove){
    alert('You Loose!')
  }
  else{
    alert('You Win')
  }
   
  "><b>Heads</b></button>

  <button  onclick="
    computerMove = 'Heads';
    /*Result : generate a variable to store result*/
    randomNumber = Math.random();
    result = '';
    if(randomNumber > 0 && randomNumber <1/2){
        result = 'Heads';
      }
      else if(randomNumber > 1/2 && randomNumber < 1){
        result = 'Tails';
      }
    alert(`You Choose Tails. Computer Choose ${computerMove}. Result of Toss is ${result}.`)

  // Display Winner 
  if(result == computerMove){
    alert('You Loose!')
  }
  else{
    alert('You Win')
  }
   
    "
  ><b>Tails</b></button>
</body>
</html>
